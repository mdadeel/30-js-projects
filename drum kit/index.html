<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>JavaScript Drum Kit</h1>
    <div class="keys">
      <div class="key" data-key="65">A<span class="clap">CLAP</span></div>
    <div class="key" data-key="83">S<span class="hihat">HIHAT</span></div>
    <div class="key" data-key="68">D<span class="kick">KICK</span></div>
    <div class="key" data-key="70">F<span class="openhat">OPENHAT</span></div>
    <div class="key" data-key="71">G<span class="boom">BOOM</span></div>
    <div class="key" data-key="72">H<span class="ride">RIDE</span></div>
    <div class="key" data-key="74">J<span class="snare">SNARE</span></div>
    <div class="key" data-key="75">K<span class="tom">TOM</span></div>
    <div class="key" data-key="76">L<span class="tink">TINK</span></div>
    </div>
  </div>
  <!-- audio section -->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

<!-- script -->
 <script src="script.js"></script>
</body>
</html>
